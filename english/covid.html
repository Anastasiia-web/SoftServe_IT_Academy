<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>COVID-19 glossary</title>
    <link rel="stylesheet" href="covid.css">
</head>
<body>
    <header>
        <span><b>
            Coronavirus disease 2019
            COVID-19
            glossary</b></span>
    </header>
    <div class="container">
        <div class="words">
            <div class="words1_c">
                <div class="words1">
                    <input type="radio" id="word1" name="selector">
                    <label for="word1">shortness of breath</label>
                    <div class="example1">As a result a person can die.</div>
                </div> 
            </div>
            <div class="words2_c">
                <div class="words2">
                    <input type="radio" id="word2" name="selector">
                    <label for="word2">quarantine</label>
                    <div class="example2"><span>Everyone stays at home.</span></div>
                </div>
            </div>
            <div class="words3_c">
                <div class="words3">
                    <input type="radio" id="word3" name="selector">
                    <label for="word3">vaccine</label>
                    <div class="example3">
                        <span><b>    Vaccination</b> 
                            is the most effective method of 
                            preventing infectious diseases.</span></div>
                </div>
            </div>
        </div>     
        <div class="sentence">
           <span id="slogan"><b>We need a vaccine against COVID-19!</b></span>
        </div>
    </div>
    <footer>
        <span><b>
            STAY HEALHY!
            Keep calm and wash your hands
        </b></span>
    </footer>
</body>
</html>
